<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Feed Formulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Add New Feed Formulation</h4>
                        <a href="{{ url_for('feed_ingridients') }}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle"></i> {{ error }}
                            </div>
                        {% endif %}

                        <form method="POST" action="{{ url_for('add_formulation') }}">
                            <div class="mb-3">
                                <label class="form-label">Formulation Name <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       name="name" 
                                       value="{{ name or '' }}"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" 
                                          name="description" 
                                          rows="3">{{ description or '' }}</textarea>
                                <div class="form-text">Optional: Add details about this feed formulation</div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ url_for('feed_ingridients') }}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Formulation
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
