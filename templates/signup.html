<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3CAC;
            --secondary: #784BA0;
            --tertiary: #2B86C5;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
            perspective: 1000px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .signup-container {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-10px) rotateX(5deg) rotateY(5deg); }
            75% { transform: translateY(10px) rotateX(-5deg) rotateY(-5deg); }
        }

        .card-header {
            background: transparent;
            border: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        .card-header h3 {
            color: white;
            text-shadow: 0 0 10px var(--primary);
            font-weight: 600;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            padding: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 60, 172, 0.5);
            transform: translateZ(20px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-label {
            color: white;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 60, 172, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            z-index: 1;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--tertiary), var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 60, 172, 0.7);
        }

        .digital-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
            transform-origin: 0%;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .password-strength {
            height: 5px;
            background: #2b2b2b;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-match {
            margin-top: 5px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .login-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .login-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .login-link:hover {
            color: white;
            text-shadow: 0 0 10px var(--primary);
        }

        .form-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .form-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .alert {
            background: rgba(255, 60, 172, 0.2);
            border: none;
            color: white;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #code-display {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 10px var(--primary);
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .form-control:focus + .form-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="space-background" id="space"></div>
    <div class="progress-bar"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-container">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Create Your Account</h3>
                        </div>
                        <div class="card-body">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
                                <div class="form-section active">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <div class="position-relative">
                                            <input type="text" class="form-control" id="name" name="name" 
                                                   required placeholder="Enter your name">
                                            <span class="form-icon">üë§</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="position-relative">
                                            <input type="email" class="form-control" id="email" name="email" 
                                                   required placeholder="Enter your email">
                                            <span class="form-icon">‚úâÔ∏è</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <div class="position-relative">
                                            <input type="tel" class="form-control" id="phone" name="phone" 
                                                   required placeholder="Enter your phone number">
                                            <span class="form-icon">üì±</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="code" class="form-label">4-Digit Code</label>
                                        <div class="position-relative">
                                            <input type="text" class="form-control" id="code" name="code" 
                                                   pattern="\d{4}" required placeholder="Choose a 4-digit code">
                                            <span class="form-icon">üî¢</span>
                                        </div>
                                        <div id="code-display">____</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control" id="password" name="password" 
                                                   required placeholder="Choose a password">
                                            <span class="form-icon password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                                        </div>
                                        <div class="password-strength">
                                            <div class="strength-meter"></div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="confirm_password" class="form-label">Confirm Password</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control" id="confirm_password" 
                                                   name="confirm_password" required placeholder="Confirm your password">
                                            <span class="form-icon password-toggle" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                                        </div>
                                        <div class="password-match" id="passwordMatch"></div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Create Account</button>
                                    </div>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p style="color: rgba(255, 255, 255, 0.8);">
                                    Already have an account? 
                                    <a href="{{ url_for('login') }}" class="login-link">Login here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated starfield background
        function createStars() {
            const space = document.getElementById('space');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                space.appendChild(star);
            }
        }
        createStars();

        // Interactive 3D card effect
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const rotateX = (e.clientY - centerY) / 30;
            const rotateY = -(e.clientX - centerX) / 30;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Digital circle effect
        document.addEventListener('mousemove', (e) => {
            const circle = document.createElement('div');
            circle.className = 'digital-circle';
            circle.style.left = e.pageX + 'px';
            circle.style.top = e.pageY + 'px';
            document.body.appendChild(circle);

            let size = 0;
            const animate = () => {
                size += 2;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${e.pageX - size/2}px`;
                circle.style.top = `${e.pageY - size/2}px`;
                circle.style.opacity = 1 - size/100;

                if (size < 100) {
                    requestAnimationFrame(animate);
                } else {
                    circle.remove();
                }
            };
            animate();
        });

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Code display animation
        const codeInput = document.getElementById('code');
        const codeDisplay = document.getElementById('code-display');
        
        codeInput.addEventListener('input', (e) => {
            let value = e.target.value;
            let display = '____';
            for (let i = 0; i < value.length; i++) {
                display = display.substring(0, i) + value[i] + display.substring(i + 1);
            }
            codeDisplay.textContent = display;
            
            if (value.length === 4) {
                codeDisplay.style.color = 'var(--tertiary)';
                codeDisplay.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    codeDisplay.style.transform = 'scale(1)';
                }, 200);
            }
        });

        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.querySelector('.strength-meter');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordMatch = document.getElementById('passwordMatch');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length > 6) strength += 20;
            if (password.match(/[A-Z]/)) strength += 20;
            if (password.match(/[0-9]/)) strength += 20;
            if (password.match(/[^A-Za-z0-9]/)) strength += 20;
            if (password.length > 12) strength += 20;

            strengthMeter.style.width = `${strength}%`;
            
            if (strength <= 40) {
                strengthMeter.style.backgroundColor = '#ff4444';
            } else if (strength <= 80) {
                strengthMeter.style.backgroundColor = '#ffa700';
            } else {
                strengthMeter.style.backgroundColor = '#00C851';
            }

            checkPasswordMatch();
        });

        // Password match checker
        confirmPassword.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmValue = confirmPassword.value;

            if (confirmValue === '') {
                passwordMatch.textContent = '';
                passwordMatch.style.color = 'transparent';
            } else if (password === confirmValue) {
                passwordMatch.textContent = 'Passwords match! ‚úì';
                passwordMatch.style.color = '#00C851';
            } else {
                passwordMatch.textContent = 'Passwords do not match ‚úó';
                passwordMatch.style.color = '#ff4444';
            }
        }

        // Form progress bar
        const inputs = document.querySelectorAll('input');
        const progressBar = document.querySelector('.progress-bar');

        function updateProgress() {
            const totalInputs = inputs.length;
            let filledInputs = 0;

            inputs.forEach(input => {
                if (input.value.length > 0) filledInputs++;
            });

            const progress = filledInputs / totalInputs;
            progressBar.style.transform = `scaleX(${progress})`;
        }

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        // Phone number formatter
        const phoneInput = document.getElementById('phone');
        
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                value = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                value = `${value.slice(0, 3)}-${value.slice(3)}`;
            }
            
            e.target.value = value;
        });

        // Prevent form submission if passwords don't match
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            if (passwordInput.value !== confirmPassword.value) {
                e.preventDefault();
                const alert = document.createElement('div');
                alert.className = 'alert';
                alert.textContent = 'Passwords must match to continue!';
                alert.style.animation = 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both';
                form.insertBefore(alert, form.firstChild);
                setTimeout(() => alert.remove(), 3000);
            }
        });

        // Reset card position when mouse leaves
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Form field animations on focus
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateZ(50px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateZ(0)';
            });
        });

        // Initialize form with fade-in animation
        document.addEventListener('DOMContentLoaded', () => {
            const formSections = document.querySelectorAll('.form-section');
            formSections.forEach(section => {
                section.style.transition = 'all 0.8s ease-out';
                section.classList.add('active');
            });
        });
    </script>
</body>
</html>
