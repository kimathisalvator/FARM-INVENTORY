<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Value Addition - Feed Stock</title>
</head>
<body>
    <h1>Feed Stock</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Measure</th>
            <th>Quantity</th>
        </tr>
        {% for item in feed_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.measure }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
